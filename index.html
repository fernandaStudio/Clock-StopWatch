<body>
	<div class="max-container">
	  <div id="frame-2">

	      <ul>
		<li class="greeting">
		  <h3>Good <span class="greet"></span></h3>

		<li class="time"></li>
		<li class="text">

		  <button class="start">Start</button>

		</li>

	      </ul>

	  </div>
